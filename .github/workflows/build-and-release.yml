name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Check prerequisites
      run: make check

    - name: Build whisper.cpp framework
      run: make whisper

    - name: Build VoiceInk
      run: |
        xcodebuild -project VoiceInk.xcodeproj \
          -scheme VoiceInk \
          -configuration Release \
          -derivedDataPath ./build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          build

    - name: Find and prepare app bundle
      run: |
        echo "Finding VoiceInk.app..."
        APP_PATH=$(find ./build -name "VoiceInk.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "Error: VoiceInk.app not found"
          exit 1
        fi
        echo "Found app at: $APP_PATH"
        echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

        # Create zip archive
        cd $(dirname "$APP_PATH")
        zip -r VoiceInk.zip VoiceInk.app
        echo "ARCHIVE_PATH=$(pwd)/VoiceInk.zip" >> $GITHUB_ENV

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: VoiceInk-macOS
        path: ${{ env.ARCHIVE_PATH }}
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ARCHIVE_PATH }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
